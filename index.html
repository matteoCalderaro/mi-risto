<!DOCTYPE html>
<html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MIRist - selettore doppia lista</title>
    
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/maykinmedia/dual-listbox/master/dist/dual-listbox.css"> -->
    <!-- <script src="https://cdn.rawgit.com/maykinmedia/dual-listbox/master/dist/dual-listbox.js"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="dual-listbox.css">
    <script src="dual-listbox.js"></script>
    
</head>


<body>
    
    <body>
        
        <div class="outer-container">
            <div style="text-decoration: underline;">FUNZIONA SOLO PER LE SEGUENTI OPZIONI (chiamate attive) </div>
            <div>CCIA: Bari</div>
            <div class="mb-5">Prodotto: Olio di oliva</div>
            
            <div class="mb-5 d-flex justify-content-between gap-3">
                <div style="width: 300px;">
                    <label for="cciaSelect">CCIA</label>
                    <select id="cciaSelect" class="all-items-select form-select form-select-sm">
                        <option value="">Seleziona una CCIA</option>
                        <option value="1">Bari</option>
                        <option value="2">Lecce</option>
                        <option value="3">Foggia</option>
                        <option value="4">Taranto</option>
                        <option value="5">Brindisi</option>
                        <option value="6">Barletta</option>
                    </select>
                </div>
                <div  style="width: 300px;">
                    <label for="prodottoSelect">Prodotto</label>
                    <select id="prodottoSelect" class="selected-items-select form-select form-select-sm">
                        <option value="">Seleziona un prodotto</option>
                        <option value="1">Olio di oliva</option>
                        <option value="2">Lenticchie secche</option>
                        <option value="3">Cioccolato fondente extra</option>
                        <option value="4">Birra artigianale chiara</option>
                        <option value="5">Capperi sotto sale</option>
                        <option value="6">Pistacchi sgusciati</option>
                    </select>
                </div>
            </div>
            
            
            
            
            <select class="dual-list-select d-none" multiple>
                
            </select>
        </div>
        
        <script src="myScript.js"></script>
        
    </body>
    
    
</body>
</html>
