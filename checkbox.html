<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select All Checkbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .checkbox-group {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        label {
            cursor: pointer;
            user-select: none;
            color: #555;
        }
        
        .select-all-item {
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .select-all-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Items</h2>
        
        <div class="checkbox-group">
            <div class="checkbox-item select-all-item">
                <input 
                    type="checkbox" 
                    id="selectAll" 
                    data-kt-check="true" 
                    data-kt-check-target=".item-checkbox"
                >
                <label for="selectAll">Select All</label>
            </div>
        </div>
        
        <div class="checkbox-group">
            <div class="checkbox-item">
                <input type="checkbox" id="item1" class="item-checkbox">
                <label for="item1">Item 1</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="item2" class="item-checkbox">
                <label for="item2">Item 2</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="item3" class="item-checkbox">
                <label for="item3">Item 3</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="item4" class="item-checkbox">
                <label for="item4">Item 4</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="item5" class="item-checkbox">
                <label for="item5">Item 5</label>
            </div>
        </div>
    </div>

    <script>
        // Select all checkbox handler
        document.addEventListener('change', function(e) {
            const checkbox = e.target;
            
            // Check if this is a "select all" checkbox
            if (checkbox.getAttribute('data-kt-check') === 'true') {
                const targetSelector = checkbox.getAttribute('data-kt-check-target');
                const targetElements = document.querySelectorAll(targetSelector);
                
                // Toggle all target checkboxes
                targetElements.forEach(function(element) {
                    element.checked = checkbox.checked;
                });
            }
        });
    </script>
</body>
</html>
