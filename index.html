<html>
<head>

<body>
    
    <body>
        
        <div class="outer-container">
            <div class="fw-bold">SELEZIONI CORRENTI</div>
            <div>Prodotto: Oio di oliva</div>
            <div class="mb-5">CCIA: provincia di Bari</div>
            
            <div class="mb-5 d-flex justify-content-between">
                <div>
                    <label>Choose a pet:</label>
                    <select class="all-items-select">
                        <option value="">--Please choose an option--</option>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="hamster">Hamster</option>
                        <option value="parrot">Parrot</option>
                        <option value="spider">Spider</option>
                        <option value="goldfish">Goldfish</option>
                    </select>
                </div>
                <div>
                    <label>Choose a pet:</label>
                    <select class="selected-items-select">
                        <option value="">--Please choose an option--</option>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="hamster">Hamster</option>
                        <option value="parrot">Parrot</option>
                        <option value="spider">Spider</option>
                        <option value="goldfish">Goldfish</option>
                    </select>
                </div>
            </div>
            
            
            
            
            <select class="dual-list-select d-none" multiple>
                
            </select>
        </div>
        
        <script src="myScript.js"></script>
        
    </body>
